<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="tuval" width="500" height="480" style="border: 1px solid;"></canvas>
    <script>
        var tuval = document.getElementById("tuval");
        var cizim = tuval.getContext("2d");
        cizim.beginPath();
        cizim.moveTo(0,0);
        cizim.lineTo(300,300);
        cizim.lineTo(450,300);
        cizim.moveTo(450,0);
        cizim.lineTo(450,300);
        cizim.arc(250,250,100,0,2*Math.PI);
        cizim.stroke();
    </script>
</body>
</html>
